<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<main layout:fragment="content">

    <section class="input-container">
        <h1 class="detail-title">로그인</h1>
        <form role="form" action="/login" th:object="${loginForm}" method="post">
            <div class="form-group">
                <div class="input-box">
                    <label th:for="loginId">아이디</label>
                    <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
                           th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
                    <!-- <a class="btn btn-default btn-basic" href="">확인</a> -->
                </div>
                <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">아이디가 맞지 않습니다.</p>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label th:for="pwd">비밀번호</label>
                    <input type="text" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력하세요"
                           th:class="${#fields.hasErrors('pwd')}? 'form-control fieldError' : 'form-control'">
                </div>
                <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}">비밀번호가 맞지 않습니다.</p>
            </div>
            <div class="edit-box">
                <button type="submit" class="btn btn-strong btn-default btn-submit">로그인</button>
            </div>
        </form>
        <br />
    </section> <!-- /container -->
</main>
</body>

</html>
