<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/layout.css" rel="stylesheet" type="text/css" />
    <link href="../../css/component.css" rel="stylesheet" type="text/css" />
    <link href="../../css/buttons.css" rel="stylesheet" type="text/css" />
    <link href="../../css/utils.css" rel="stylesheet" type="text/css">
    <title>🍽 요리모여 - 레시피를 공유하고 함께 요리하는 공간</title>
</head>
<header class="header">
    <div class="header-top">
        <div class="d-flex align-items-center">
            <a class="header-title main-title" href="/">요리모여</a>
        </div>

        <nav class="nav-login">
            <div class="btn btn-strong">
                <a href="/recipes">레시피 등록</a>
            </div>
            <div class="btn btn-strong">
                <a href="/clubs">쿡스터디 등록</a>
            </div>
            <div class="btn btn-strong">
                <a href="/cooking-rooms/reservation">요리실 대여</a>
            </div>
            <div class="btn btn-default-color">
                <a href="/members">회원가입</a>
            </div>
        </nav>
    </div>

    <div class="header-bottom">
        <nav>
            <ul class="d-flex">
                <li><a href="/recipes/list">레시피</a></li>
                <li><a href="/clubs/list">쿡스터디</a></li>
                <li><a href="/cooking-rooms/reservations">요리실</a></li>
                <li><a href="/mypage">마이페이지</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>

    <section class="input-container">
        <h1 class="detail-title">로그인</h1>
        <form role="form" th:action="@{/login}" th:object="${loginForm}" method="post">
            <div class="form-group">
                <div class="input-box">
                    <label th:for="loginId">아이디</label>
                    <input type="text" th:field="*{loginId}" id="loginId" class="form-control" placeholder="아이디를 입력하세요"
                        th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'"
                        autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-box">
                    <label th:for="pwd">비밀번호</label>
                    <input type="password" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력하세요"
                        th:class="${#fields.hasErrors('pwd')}? 'form-control fieldError' : 'form-control'"
                        autocomplete="off">
                </div>
            </div>
            <div class="edit-box">
                <button type="submit" class="btn btn-strong btn-default">로그인</button>
            </div>
        </form>
        <br />
    </section> <!-- /container -->
</main>
<div th:replace="inc/footer :: footer"></div>
<script th:src="@{/script/alert.js}"></script>
<script th:inline="javascript" layout:fragment="script">

    /* <![CDATA[ */
    window.onload = () => {

        let message = [[${ msg }]];
        let url = [[${ url }]];

        if (message != null)
            alert(message);

        if(url != null)
            location.href = url;
    }
    /* ]]> */
</script>

</html>
