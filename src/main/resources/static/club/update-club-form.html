<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
        <link href="../../css/style.css" rel="stylesheet" type="text/css" />
        <link href="../../css/layout.css" rel="stylesheet" type="text/css" />
        <link href="../../css/component.css" rel="stylesheet" type="text/css" />
        <link href="../../css/buttons.css" rel="stylesheet" type="text/css" />
        <link href="../../css/utils.css" rel="stylesheet" type="text/css">
        <title>레시피 등록 페이지</title>
    </head>
    <header class="header">
        <div class="header-top">
            <div class="d-flex align-items-center">
                <h1 class="header-title">요리모여</h1>
            </div>
    
            <nav class="nav-login">
    
                <div class="btn btn-strong">
                    <a href="/recipe/create-form.html">레시피 등록</a>
                </div>
                <div class="btn btn-strong">
                    <a href="/club/reserv-cooking_room-form.html">쿡스터디 등록</a>
                </div>
    
                <div class="btn btn-default">
                    <a href="">로그인</a>
                </div>
    
                <div class="btn btn-strong">
                    <a href="">회원가입</a>
                </div>
            </nav>
        </div>
    
        <div class="header-bottom">
            <nav>
                <ul class="d-flex">
                    <li><a href="/recipe/list.html">레시피</a></li>
                    <li><a href="/club/list.html">쿡스터디</a></li>
                    <li><a href="">요리실</a></li>
                    <li><a href="">마이페이지</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <body>
        <main>
            <form class="detail-container create-container">
                <div class="detail-container-title">쿡스터디 수정</div>
                
                <div class="detail-intro">
                    <div class="selected-room-info">
                        <div class="selected-room-box">
                            <span class="detail-title">선택 날짜: <span>2023.03.20</span></span>
                            <span class="detail-title">선택 요리실: <span>102호<span>(12:00 ~ 14:00)</span></span></span>
                        </div>
                        <div class="btn-box">
                            <a class="btn btn-default btn-basic" href="">수정하기</a>
                        </div>
                    </div>
    
                    <div class="detail-input-box d-flex-md">
                        <label for="" class="detail-title">제목</label>
                        <input type="text" name="" id="" placeholder="내용을 입력해주세요." required>
                    </div>
    
                    <div class="info explanation input-content">
                        <span class="detail-title">그룹 설명글</span>
                        <textarea name="" id="" cols="30" rows="7" placeholder="내용을 입력해주세요." required></textarea>
                    </div>
                    <div class="info">
                        <div class="cooking-info">
                            <label class="detail-title" for="cooking-time">모집인원</label>
                            <input type="number" name="" id="cooking-time" max="10" min="2">
                            <span class="detail-title">명</span>
                        </div>
                    </div>
                </div>
                <div class="info explanation input-content">
                    <span class="detail-title">재료</span>
                    <textarea name="" id="" cols="30" rows="5" placeholder="내용을 입력해주세요." required></textarea>
                </div>
                <div class="info price detail-title">
                    이용 비용: 12,000 원
                </div>
                <div class="edit-box">
                    <input class="btn btn-default btn-strong" type="submit" value="저장하기">
                </div>
            </form>
        </main>
    </body>
</html>
