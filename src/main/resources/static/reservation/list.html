<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="inc/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/layout.css" rel="stylesheet" type="text/css" />
    <link href="../../css/component.css" rel="stylesheet" type="text/css" />
    <link href="../../css/buttons.css" rel="stylesheet" type="text/css" />
    <link href="../../css/utils.css" rel="stylesheet" type="text/css">
    <title>레시피 등록 페이지</title>
</head>
<header class="header">
    <div class="header-top">
        <div class="d-flex align-items-center">
            <h1 class="header-title">요리모여</h1>
        </div>

        <nav class="nav-login">

            <div class="btn btn-strong">
                <a href="">레시피 등록</a>
            </div>
            <div class="btn btn-strong">
                <a href="">쿡스터디 등록</a>
            </div>

            <div class="btn btn-default">
                <a href="">로그인</a>
            </div>

            <div class="btn btn-strong">
                <a href="">회원가입</a>
            </div>
        </nav>
    </div>

    <div class="header-bottom">
        <nav>
            <ul class="d-flex">
                <li><a href="">레시피</a></li>
                <li><a href="">쿡스터디</a></li>
                <li><a href="">요리실</a></li>
                <li><a href="">마이페이지</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
<main layout:fragment="content" class="detail-container create-container">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>요리실</th>
                    <th>예약일</th>
                    <th>시간</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="'${reservation.count}">1</td>
                    <td th:text="${reservation.cookingRoomName}">103호</td>
                    <td th:text="${reservation.date}">2023.03.20</td>
                    <td th:text="|${reservation.startTime} ~ ${reservation.endTime}|">11:00 ~ 12:00</td>
                    <!-- <td th:text="${item.orderItems[0].count}"></td>
                <td th:text="${item.status}"></td>
                <td th:text="${item.orderDate}"></td> -->
                    <td>
                        <form action="/cooking-rooms/${reservation.id}" method="put">
                            <!-- <input type="submit" th:href="'javascript:cancel('+${reservation.id}+')'" -->
                            <input type="submit" class="btn btn-default btn-basic" value="취소하기">
                        </form>
                    </td>
                    <td>
                        <form action="/cooking-rooms/${reservation.id}" method="delete">
                            <!-- <a href="#"th:href="'javascript:edit('+${reservation.id}+')'" -->
                            <input type="submit" class="btn btn-default btn-strong" value="수정하기">
                        </form>
                    </td>
                </tr>

                <tr th:each="reservation : ${reservations}">
                    <td th:text="'${reservation.count}">1</td>
                    <td th:text="${reservation.cookingRoomName}">102호</td>
                    <td th:text="${reservation.date}">2023.03.20</td>
                    <td th:text="|${reservation.startTime} ~ ${reservation.endTime}|">11:00 ~ 12:00</td>

                    <td>
                        <form action="/cooking-rooms/${reservation.id}" method="put">
                            <!-- <input type="submit" th:href="'javascript:cancel('+${reservation.id}+')'" -->
                            <input type="submit" class="btn btn-default btn-basic" value="취소하기">
                        </form>
                    </td>
                    <td>
                        <form action="/cooking-rooms/${reservation.id}" method="delete">
                            <!-- <a href="#"th:href="'javascript:edit('+${reservation.id}+')'" -->
                            <input type="submit" class="btn btn-default btn-strong" value="수정하기">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</main>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "put");
        form.setAttribute("action", "/cooking-rooms/" + id);
        document.body.appendChild(form);
        form.submit();
    }

    function edit(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "delete");
        form.setAttribute("action", "/cooking-rooms/" + id);
        document.body.appendChild(form);
        form.submit();
    }
</script>

</html>
